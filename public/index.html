  <body>
    <div id="root"></div>
    <script>
      const pattern = /id=\d+/;  // Matches one or more digits
      const handleLoad = () => {
          if(/target=/.test(window.location.href)) {
            const currentUrl = window.location.href;
            // Create a URL object
            const url = new URL(currentUrl);
            // Get the value of the 'target' parameter
            
            const targetValue = url.searchParams.get('target');
            console.log(targetValue)
            if (targetValue) {
              // Select the element with the id matching the targetValue
              const targetElement = document.getElementById(targetValue);
              
              if (targetElement) {
                  // Scroll to the element
                  targetElement.scrollIntoView({
                      behavior: 'smooth', // Optional: adds smooth scrolling
                      block: 'start',     // Aligns to the top of the viewport
                  });
                  clearInterval(intervalId)
              } else {
                  console.error(`No element found with id "${targetValue}".`);
              }
          }
          }
      };
      
      const intervalId = setInterval(function() {
        handleLoad();
      }, 1000);
  </script>
